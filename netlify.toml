[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Specific redirects MUST come before the catch-all

[[redirects]]
  from = "/api/ai"
  to = "/.netlify/functions/ai"
  status = 200
  force = true

[[redirects]]
  from = "/api/xaman/*"
  to = "/.netlify/functions/xaman/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

